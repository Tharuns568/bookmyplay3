<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles/formstyle.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <form
          target="_blank"
          action="https://formsubmit.co/b3fe11fafe972a6d551e9e42a1b15d59"
          method="POST"
        >
          <h2 class="head">Contact Us</h2>
          <div class="form-group">
            <input
              type="text"
              id="name"
              name=" name"
              placeholder="Name"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="tel"
              id="phone"
              name=" phone"
              placeholder="&phone; Phone"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="&#9993; Email"
              required
            />
          </div>
          <div class="form-group">
            <label class="message" for="message">Message:</label><br />
            <textarea id="message" name="message" required></textarea>
          </div>
          <input
            type="hidden"
            name="_next"
            value="http://127.0.0.1:5501/thanks.html"
          />
          <input type="hidden" name="_template" value="table" />
          <button type="submit" id="submitBtn">Submit</button>
          <a href="index.html" class="home-button">Go to Home</a>
        </form>
      </div>
    </div>
  </body>
</html>
